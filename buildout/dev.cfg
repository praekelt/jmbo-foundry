# This is the latest bleeding edge buildout. It checks out the development
# branch of all jmbo packages from github.

[buildout]
extensions=
    lovely.buildouthttp
    buildout.dumppickedversions
    mr.developer    
parts=
    foundry
    omelette
    directories
    setuptest-runner
eggs=
    flup
    psycopg2
    jmbo-foundry
extends = 
    versions.cfg
versions = versions    
unzip = true
auto-checkout = *

# Django instances
[foundry]
recipe = djangorecipe
project = foundry
projectegg = foundry
settings = settings_dev
eggs = ${buildout:eggs}

[directories]
recipe = z3c.recipe.mkdir
paths = 
    media/uploads
    media/downloads
    log

[omelette]
recipe = collective.recipe.omelette
eggs = ${buildout:eggs}

