{% extends "base.html" %}
{% load i18n %}

{% block content %}

	    <div class="title">{% blocktrans %}Create a blog post{% endblocktrans %}</div>

	        {{ form.as_div }}
	        <div class="buttons">

	        </div>
	    </form>
    </div>
{% endblock content %}
