{% extends "base.html" %}

{% load i18n %}

{% block content %}
	<div class="edit-profile">
	    <div class="title">{{ object.username }}</div>

        <form action="{% url "edit-profile" %}" method="POST" class="foundry-form" enctype="multipart/form-data">
	        {% csrf_token %}
            {{ form.as_div }}
            <div class="buttons">
                <input type="submit" value="{% trans "Save" %}" />
            </div>
        </form>
	</div>
{% endblock %}
