<form id="column-create-form" action="{% url "admin-column-create-ajax" %}" method="POST">
    <p>The total column widths in a row may not exceed 16.</p>
    {% csrf_token %}
    <fieldset class="module aligned">
        <table style="width: 100%;">
            {{ form.as_table }}
        </table>
    </fieldset>
    <div class="submit-row">
        <input type="submit" class="default" value="Save" />
    </div>
</form>
